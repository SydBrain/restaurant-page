<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/restaurant-logo.jpg" alt="the restaurant's logo">
            </div>
            <div id="navButtonsContainer" class="nav-btns">
                <button class="nav-btn" value="home">HOME</button>
                <button class="nav-btn" value="menu">MENU</button>
                <button class="nav-btn" value="gallery">GALLERY</button>
                <button class="nav-btn" value="about">ABOUT US</button>
            </div>
        </nav>
    </header>
    <main id="content">
    </main>
    <footer>
        <div class="footer__address">
            <img src="./assets/icons/location-outline.svg" alt="a location icon">
            <p>Flavor Town, Gastronomy 56789</p>
        </div>
        <div class="footer__phone">
            <img src="./assets/icons/call-outline.svg" alt="a phone icon">
            <p>+1 (234) 567-8910</p>
        </div>
        <div class="footer__social">
            <a href="#">
                <img src="./assets/icons/logo-instagram.svg" alt="instagram logo">
            </a>
            <a href="#">
                <img src="./assets/icons/logo-facebook.svg" alt="facebook logo">
            </a>
            <a href="#">
                <img src="./assets/icons/logo-pinterest.svg" alt="pinterest logo">
            </a>
        </div>
    </footer>
</body>
</html>
